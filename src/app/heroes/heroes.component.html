<h2>My Heroes</h2>

<app-add-hero [heroes]="heroes" />

<ul class="heroes">
  <!-- *ngFor - is Angular's repeater directive. It repeats the host element for each element in a list. -->
  <li *ngFor="let hero of heroes">
    <!-- (click) - event binding -->
    <!-- [class.[className]] - style binding, apply styles when expression is truly -->
    <!-- <button type="button" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button> -->

    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>

    <button type="button" class="delete" title="delete hero" (click)="delete(hero)">
      x
    </button>
  </li>
</ul>
